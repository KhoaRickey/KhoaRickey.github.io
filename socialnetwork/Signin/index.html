<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css" />

    </head>
    <body>
    
<div id="wrapper">

<!--login form inputs-->
<form name="login-form" class="login-form" action="" method="post">

	<!--Header-->
    <div class="header">
    <h1>Login Form</h1>
    <span>Please login or if you dont have an account, you can Register!</span>
    </div>
    <!--END header-->
	
	<!--Input fields-->
    <div class="content">
	<!--USERNAME--><input name="username" type="text" class="input username" placeholder="Username" /><!--END USERNAME-->
    <!--PASSWORD--><input name="password" type="password" class="input password" placeholder="Password" /><!--END PASSWORD-->
    </div>
    <!--END Input fields-->
    
    <!--Buttons-->
    <div class="footer">
    <!--Login button--><input type="submit" name="submit" value="Login" class="button" /><!--END Login button-->
    <!--Register button--><a href="register.html"><input type="button" name="submit" value="Register" class="register" /></a><!--END Register button-->
    </div>
    <!--END Buttons-->

</form>
<!--end login form-->

</div>

<!--bg gradient--><div class="gradient"></div><!--END bg gradient-->

</body>
</html>
